<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetpack Evader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="game-page" id="body">

    <main class="container game-container mt-4">
        <div class="row mx-5 d-flex justify-content-md-between">
            <div class="col-sm-3">
                <p id="high-score">High Score: 0</p>
            </div>
            <div class="col-sm-3">
                <p id="current-score">Current Score: 0</p>
            </div>
        </div>

        <div class="row mb-5" id="game-area">
            <div id="character"><img id="character-sprite" src="/assets/astronaut.png" alt="Astronaut"></div>
            <div id="asteroid"></div>
            <div id="asteroid2"></div>
        </div>
    </main>

    <div class="mobile-container container">
        <div class="row text-center">
            <h3>THIS GAME IS MEANT TO BE PLAYED ON A COMPUTER BROWSER</h3>
        </div>
    </div>

    <section class="container  modals d-none" id="game-over-modal">
        <div class="game-over-content bg-dark text-center text-info">
            <div class="row mt-5">
                <div class="col-sm-12">
                    <h3>GAME OVER!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h4 id="your-score">Your Score is: 0</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h4 id="highest-score-display">High Score is: 0</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mb-5">
                    <button id="play-again-btn" class="btn btn-primary">Play Again</button>
                </div>
                <div class="col-sm-6">
                    <a href="index.html" class="btn btn-danger">Quit to Home</a>
                </div>
            </div>
        </div>
    </section>

    <section class="container modals d-none" id="high-score-input">
        <div class="game-over-content bg-dark text-center text-info w-25 p-4">
            <div class="row">
                <div class="col-sm-12">
                    <h3>Congrats You made it to the Top 5!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 mb-2">
                    <label for="name">Name</label>
                    <input id="name-input" type="text" placeholder="Please Enter name here..." pattern="[A-Za-z0-9]+" maxlength="12" minlength="3">
                </div>
            </div>
            <div class="row ">
                <div class="col-sm-12 d-flex justify-content-end">
                    <button class="btn btn-primary" id="name-btn">submit</button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="game-logic.js" type="module"></script> 
</body>
</html>
